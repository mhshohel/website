worker_processes  1;

events {
    worker_connections  1024;
}

http {
    #-----------------NGINX-CORE-SETUP -----------------
	charset                         utf8;
	include                         mime.types;
	default_type                    application/octet-stream;

	log_format pb_log_format escape=json
	'{'
		'"Local_Time":"$time_local",'
		'"Host_Name":"$host",'
		'"Proxy_Host":"$proxy_host",'
		'"HTTP_User_Agent":"$http_user_agent",'
		'"Request":"$request",'
		'"Status": "$status",'
		'"Remote_User":"$remote_user",'
		'"Remote_IP_Address":"$remote_addr",'
		'"Client_IP_Address":"$http_x_forwarded_for",'
		'"Body_Bytes_Sent":"$body_bytes_sent",'
		'"Request_Time":"$request_time",'
		'"Server_Name":"$server_name",'
		'"Upstream_Address":"$upstream_addr",'
		'"Upstream_Status":"$upstream_status",'
		'"Upstream_Response_Time":"$upstream_response_time",'
		'"Upstream_Response_Length":"$upstream_response_length",'
		'"Upstream_Cache_Status":"$upstream_cache_status",'
		'"HTTP_Referrer":"$http_referer"'
	'}';

	error_log                       logs/error.log;
	access_log                      off;

	sendfile                        on;
	send_timeout                    15s;
	sendfile_max_chunk              1m;
	tcp_nopush                      on;
	tcp_nodelay                     on;
	server_tokens                   off;

	types_hash_max_size             2048;

	large_client_header_buffers     4 8k;
	client_header_buffer_size       4k;
	client_body_buffer_size         16k;
	client_max_body_size            12m;
	client_header_timeout           15s;
	client_body_timeout             15s;

	reset_timedout_connection       on;

	#add_header                      Content-Security-Policy "default-src 'self';";
	add_header                      Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	add_header                      X-Served-By: $host;
	add_header                      X-Content-Type-Options nosniff;
	add_header                      X-Frame-Options SAMEORIGIN;
	add_header                      X-XSS-Protection "1; mode=block";
	add_header                      X-Proxy-Cache $upstream_cache_status;
	add_header                      Allow "GET, POST, HEAD, OPTIONS" always;
	add_header                      Cache-Control "max-age=60";
	add_header                      Cache-Control "public";
	add_header                      'Access-Control-Allow-Origin' *;
	add_header                      'Access-Control-Allow-Credentials' 'true';
	add_header                      'Access-Control-Allow-Headers' 'Content-Type,Accept';
	add_header                      'Access-Control-Allow-Methods' 'GET, POST';

	more_clear_headers              Server;
	more_clear_headers              Date;

	more_set_headers                'Server: SHOHEL (Test Server)';
	#----------------------------------------------------


    #--------------------PROXY-SETUP --------------------
    proxy_connect_timeout           65s;
    proxy_read_timeout              65s;
    proxy_send_timeout              65s;
    proxy_redirect                  off;

    proxy_buffering                 off;
    proxy_buffers                   32 4m;
    proxy_busy_buffers_size         25m;
    proxy_buffer_size               512k;
    proxy_max_temp_file_size        0;
    #----------------------------------------------------

    #-----------------PROXY-HEADER-SETUP -----------------
    proxy_set_header                Host $host;
    proxy_set_header                X-Forwarded-Server $host;
    proxy_set_header                X-Real-IP $remote_addr;
    proxy_set_header                X-Original-URI $request_uri;
    proxy_set_header                X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header                X-Forwarded-Host $server_name;
    proxy_set_header                X-Forwarded-Proto https;
    proxy_set_header                X-PB-Domain-PROTOCOL $scheme;


    proxy_hide_header               X-Powered-By;
    proxy_hide_header               Cache-Control;
    proxy_hide_header               Set-Cookie;

    proxy_pass_header               Set-Cookie;

    proxy_ignore_headers            X-Accel-Expires Expires Cache-Control Set-Cookie;
    #-----------------------------------------------------

    server {
        listen       80;
        server_name  localhost;

        #location / {
        #    root   /var/www/html/website;

		#	#index  index.html index.php;
        #   proxy_pass  http://php-fpm;
        #}

		root   							/var/www/html/website;

		location /nginx {
			deny                    all;
		}

		location /etc {
			deny                    all;
		}

		location ~* \.(conf|yml|dockerfile|dockerfile-original|md)$ {
			deny                    all;
		}

        location / {
			proxy_pass              	http://apache;
		}
    }
}
